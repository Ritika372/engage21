<html>
    <head>
        <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Log In</title>
        <link rel="icon" href="../assets/book-fill.png">
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="../css/login.css">
      <script src="https://kit.fontawesome.com/d46d25282a.js" crossorigin="anonymous"></script>
       
    </head>
    <body >
        <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
            <a class="navbar-brand" href="#"><i class="fas fa-book"></i> Exam Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <span >
                    <a class="navbar-brand" href="#">Login</a>
                    <a class="navbar-brand" href="#">Register</a>
                  </span>
            </div>
          </nav>
          
          <div class="container" >
            <div class="row">
                <div class="col-md-6 col-sm-6" style="text-align:center; margin-top: 10px;">
                 
                        <h2 class="form-title">Sign in</h2>
                        <br>
                        <form>
                            <div class="row">
                                <div class="col offset-3">
                            <div class="form-group row">
                                <label for="staticEmail" class="col-form-label">
                                  <i class="fas fa-envelope"></i>
                                </label>
                                <div class="col-sm-8">
                                    <input type="email" id="input" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="inputPassword" class="col-form-label">
                                  <i class="fas fa-key"></i>
                                </label>
                                <div class="col-sm-8">
                                  <input type="password" id="input" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                              </div>
                              <br>
                              <div class="form-group row offset-3">
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <br>
                            <a href="signup.html" class="form-group row offset-2" id="signup">Create an account</a>
                            </div>
                        </div>
                            
                    </div>

                
                <div class="col-md-6 col-sm-6" style="align-content: center;">
                <img src="../assets/signin-image.jpg" alt="">
                    <br>
                </div>
                
            </div>
            </div>
     
          
    </body>


    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
